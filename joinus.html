<body>
  <!--Header Section-->
        <header>
            <nav class="nav">
                <img src="./images/kids_time_logo.jpg" alt="kids time logo">

                    <li><a href="home.html">HOME</a></li>

                    <li><a href="contacts.html">CONTACTS</a></li>

            </nav>
        </header>
        <!-- form Join  -->
        <div class="joinus-container">
            <img src="/images/left_side.png" alt="bg large" class="joinus-side-img "> 
            <div class="joinus">
                <div class="joinus-title">
                    <p class="fs-1" >Join us</p>
                    <p class="fs-4 mt-5 mb-4">We are so glad to join with us! We sure your kid will enjoy with us!
                    <br>
                    Please fill out the form carefully. 
                    </p>
                </div>
                    <div class="joinus-content">
                        <form action="">
                            <label for="parentName" class="form-label">Parent Name</label>
                            <input type="text" class="form-control mb-3 " id="parentName" placeholder="" required/>
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control mb-3 " id="phone" placeholder="" required/>
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control mb-3" id="email" placeholder="name@example.com" required/>
                            <label for="kidName" class="form-label">Kid's Name</label>
                            <input type="text" class="form-control mb-3" id="kidName" placeholder="" required/>
                            <label for="age" class="form-label">Kid's Age</label>
                            <input type="number" class="form-control mb-3" id="age" placeholder="" required/>
                            <label>Gender</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="girlGender" required/>
                                <label class="form-check-label " for="girlGender">
                            Girl
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="boyGender" required/>
                                <label class="form-check-label" for="boyGender">
                            Boy
                                </label>
                            </div>
                        <div class="">
                            <label for="moreInfo" class="form-label"> Let us know more about your kid </label>
                            <textarea class="form-control mb-3" id="moreInfo" rows="3"></textarea>
                        </div>
            
                        <button name="" id="" class="btn px-5 py-2 mb-5" style="background-color: #f5ca6d;color:#152659" type="submit" onclick="saveInfo()">SUBMIT</button>      
                    </form>
                </div>
            </div> 
            <!-- <img class="side-img right" src="./images/right_side.png" alt="" srcset=""> -->
        </div>
